<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mindnsoul</title>
  <link rel="stylesheet" href="./styles/styles.css">

  <script src="https://kit.fontawesome.com/a590ece2a0.js" crossorigin="anonymous"></script>

</head>

<body class="contactPage">
  <header>
    <div class="wrapper">
      <nav class="topBar">
        <a class="logo" href="">Mindn&#8217Soul</a>

        <button class="menu">
          <i class="fa fa-bars"></i>
        </button>
        <ul>
          <li><a href="./home.html" class="homeNavButton">Home</a></li>
          <li><a href="" class="aboutNavButton">About</a></li>
          <li><a href="./blog.html" class="blogNavButton">Blog</a></li>
          <li><a class="selected" href="./contact.html" class="contactNavButton">Contact</a></li>
        </ul>
      </nav>
      <h2>Get in Touch</h2>
    </div>
  </header>

  <main class="contactMain">
    <div class="wrapper contactFlexBox">
      <form class="formContact" action="">
        <label for="userName" class="sr-only">Name</label>
        <input name=“userName” type="text" id="userName" placeholder="Name">
        <label for="email" class="sr-only">Email</label>
        <input name="email" type="email" id="email" placeholder="Email address">
        <label for="comment" class="sr-only">Comment</label>
        <textarea name="message" id="message" placeholder="Message"></textarea>
        <button type="submit">submit</button>
      </form>

      <aside>
        <div>
          <div class="socialMediaContainer">
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <span class="sr-only">Facebook icon</span>
            <a href=""><i class="fab fa-instagram"></i></i></a>
            <span class="sr-only">Instagram icon</span>
            <a href=""><i class="fab fa-twitter"></i></i></a>
            <span class="sr-only">Twitter icon</span>
            <a href=""><i class="fab fa-whatsapp"></i></i></a>
            <span class="sr-only">WhatsApp icon</span>
          </div>
          <address>
            info@email.com <br><br>
            123 - 456 - 7890<br>
            123 Queen Street West.<br>
            Unit 10<br>
            Toronto, Ontario<br>
            M5V 2D5
          </address>
        </div>
      </aside>

    </div>
  </main>

  <footer>
    <small>Copyright &copy; 2019 HackerYou</small>
  </footer>

</body>

</html>
